<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentBox Logo Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      background: #0a0a0a;
      color: #fff;
    }
    h1 { margin-bottom: 30px; font-weight: 300; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      border: 1px solid #333;
      transition: all 0.2s;
    }
    .card:hover {
      border-color: #666;
      transform: translateY(-2px);
    }
    .logo-container {
      display: flex;
      gap: 32px;
      align-items: center;
    }
    .logo-box {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
    .logo-box.dark { background: #0a0a0a; }
    .logo-box.light { background: #ffffff; }
    .logo-box img {
      width: 48px;
      height: 48px;
    }
    .logo-box.dark img { filter: invert(0); }
    .logo-box.light img { filter: invert(1); }
    .card-title {
      font-size: 18px;
      font-weight: 600;
    }
    .card-desc {
      font-size: 14px;
      color: #888;
      text-align: center;
    }
    .size-row {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-top: 8px;
    }
    .size-row img {
      border-radius: 4px;
    }
    .size-label {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>AgentBox Logo Preview</h1>

  <div class="grid">
    <div class="card">
      <div class="card-title">2a - 双层六边形</div>
      <div class="logo-container">
        <div class="logo-box dark">
          <img src="agentbox-logo-2a.svg" alt="Logo 2a dark">
        </div>
        <div class="logo-box light">
          <img src="agentbox-logo-2a.svg" alt="Logo 2a light">
        </div>
      </div>
      <div class="card-desc">外框+内框+中心环形核心</div>
      <div class="size-row">
        <img src="agentbox-logo-2a.svg" width="24" height="24" style="filter: invert(0)">
        <img src="agentbox-logo-2a.svg" width="32" height="32" style="filter: invert(0)">
        <img src="agentbox-logo-2a.svg" width="40" height="40" style="filter: invert(0)">
        <span class="size-label">24/32/40px</span>
      </div>
    </div>
