<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern box with gradient feel -->
  <rect x="6" y="6" width="28" height="28" rx="6" stroke="currentColor" stroke-width="2" fill="none"/>

  <!-- Abstract "A" formed by network -->
  <circle cx="20" cy="12" r="3" fill="currentColor"/>
  <circle cx="12" cy="28" r="3" fill="currentColor"/>
  <circle cx="28" cy="28" r="3" fill="currentColor"/>
  <circle cx="16" cy="20" r="2" fill="currentColor"/>
  <circle cx="24" cy="20" r="2" fill="currentColor"/>

  <!-- A-shape connections -->
  <line x1="20" y1="12" x2="12" y2="28" stroke="currentColor" stroke-width="2"/>
  <line x1="20" y1="12" x2="28" y2="28" stroke="currentColor" stroke-width="2"/>
  <line x1="16" y1="20" x2="24" y2="20" stroke="currentColor" stroke-width="2"/>
</svg>
